<ion-view title="Friends">
  <ion-content class="has-header">
    <ion-list>
        <ion-item class="city-list" ng-repeat="city in cities | orderBy:'name' | filter:searchCity" type="item-text-wrap" href="#/city/{{city.id}}">
          {{city.name + ", " + city.state}}
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
