<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{city}}">
  <ion-content has-header="true" padding="true">
    <ion-list>
      <!-- the below will throw the error Duplicates in a repeater are not allowed.
        <div ng-repeat="comment in ['hi', 'hi', 'hi']" -->
      <!-- this will work
        <div ng-repeat="comment in ['hi', 'hi', 'hi'] track by $index">
      -->
      <ion-item class="icon ion-chatbubble-working padding" ng-repeat="comment in comments track by $index" item="item">
        {{comment}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
