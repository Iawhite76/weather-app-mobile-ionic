<!--
  This template loads for the 'tab.city-detail' state (app.js)
  'city' is a $scope variable created in the CityCtrl controller (controllers.js)
  The CityCtrl pulls data from the Cities service (service.js)
  The Cities service returns an array of comment data for a specific city
-->
<ion-view title="{{city}}">
  <ion-content has-header="true" padding="true">
    <ion-list>
      <!-- the below will throw the error Duplicates in a repeater are not allowed.
        <div ng-repeat="comment in ['hi', 'hi', 'hi']" -->
      <!-- this will work
        <div ng-repeat="comment in ['hi', 'hi', 'hi'] track by $index">
      -->
      <ion-item class="icon ion-chatbubble-working padding" ng-repeat="comment in comments track by $index" item="item">
        {{comment}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
